# used with https://github.com/toggle-corp/alacritty-colorscheme/blob/master/README.md
colors:
  # Default colors
  primary:
    background: '#fafafa'
    foreground: '#383a42'

  # Normal colors
  normal:
    black:   '#1e2127'
    red:     '#e45649'
    green:   '#50a14f'
    yellow:  '#986801'
    blue:    '#4078f2'
    magenta: '#a626a4'
    cyan:    '#0184bc'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
