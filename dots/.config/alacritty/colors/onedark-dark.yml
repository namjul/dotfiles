# used with https://github.com/toggle-corp/alacritty-colorscheme/blob/master/README.md
colors:
  # Default colors
  primary:
    background: '#232326'
    foreground: '#a7aab0'

  # Normal colors
  normal:
    black:   '#101012'
    red:     '#de5d68'
    green:   '#8fb573'
    yellow:  '#dbb671'
    blue:    '#57a5e5'
    magenta: '#bb70d2'
    cyan:    '#51a8b3'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
