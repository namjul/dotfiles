# tmux display things in 256 colors
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# command to kill session
bind X confirm-before kill-session

# unbind default prefix and set it to Ctrl+o
unbind C-b
set -g prefix C-o
bind C-o send-prefix

# enable mouse interaction
set -g mouse on

# Reset escape time for Neovim
set -g escape-time 10

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# set vi mode for copy mode
setw -g mode-keys vi

# Copy from tmux buffer to system buffer (clipboard)
bind -T copy-mode-vi y send -X copy-pipe "xclip -selection c"

# Remove base64 output in xterm type terminals
# https://unix.stackexchange.com/questions/122609/why-does-tmux-copy-operation-always-output-temporary-gibberish-to-the-terminal
set -g set-clipboard off

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Increase pane scrollbar history
set -g history-limit 10000

# Resize pane shortcuts
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# make new panes and windows use the pwd
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# status bar

# gruvbox
background_color='#32302f'
color1='#504945'
color2='#a89984'

set -g status-position top
set -g status-bg default
set -g window-status-current-format "#[fg=${background_color},bg=${color2}]#[fg=#282828, bg=${color2}] #I #W #[fg=${color2},bg=default]"
set -g window-status-format "#[fg=${background_color},bg=${color1}]#[fg=${color2}, bg=${color1}] #I #W #[fg=${color1},bg=default]"
set -g window-status-separator ""
set -g status-left-length 20
set -g status-left "#[fg=${background_color}, bg=#458588] #S #[fg=#458588, bg=${background_color}]"
set -g status-right "#[fg=${color1}, bg=default]#[fg=${color2},bg=${color1}] %d-%b-%y  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]"
set -g pane-border-style fg="${color1}",bg=default
set -g pane-active-border-style fg="${color2}",bg=default
# set -g pane-border-status top
# set -g pane-border-format "─"
set -g pane-border-style fg=${background_color},bg=default
set -g pane-active-border-style fg=${color2},bg=default

 
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
