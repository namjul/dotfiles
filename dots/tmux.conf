# tmux display things in 256 colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

# command to kill session
bind X confirm-before kill-session

# unbind default prefix and set it to Ctrl+o
unbind C-b
set -g prefix C-o
bind C-o send-prefix

# enable mouse interaction
set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# set vi mode for copy mode
setw -g mode-keys vi

# Copy from tmux buffer to system buffer (clipboard)
bind -T copy-mode-vi y send -X copy-pipe "xclip -selection c"

# Remove base64 output in xterm type terminals
# https://unix.stackexchange.com/questions/122609/why-does-tmux-copy-operation-always-output-temporary-gibberish-to-the-terminal
set -g set-clipboard off

# Start numbering at 1
set -g base-index 1

# status bar

# gruvbox
background_color='#32302f'
color1='#504945'
color2='#a89984'

set -g status-position top
set -g status-bg default
set -g window-status-current-format "#[fg=${background_color},bg=${color2}]#[fg=#282828, bg=${color2}] #I #W #[fg=${color2},bg=default]"
set -g window-status-format "#[fg=${background_color},bg=${color1}]#[fg=${color2}, bg=${color1}] #I #W #[fg=${color1},bg=default]"
set -g window-status-separator ""
set -g status-left-length 20
set -g status-left "#[fg=${background_color}, bg=#458588] #S #[fg=#458588, bg=${background_color}]"
set -g status-right "#[fg=${color1}, bg=default]#[fg=${color2},bg=${color1}] %d-%b-%y  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]"
set -g pane-border-style fg="${color1}",bg=default
set -g pane-active-border-style fg="${color2}",bg=default
# set -g pane-border-status top
# set -g pane-border-format "─"
set -g pane-border-style fg=${background_color},bg=default
set -g pane-active-border-style fg=${color2},bg=default

 # List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-copycat  \
   tmux-plugins/tmux-yank  \
   tmux-plugins/tmux-pain-control  \
 '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
