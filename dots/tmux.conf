# tmux display things in 256 colors
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# unbind default prefix and set it to Ctrl+o
unbind C-b
set -g prefix C-o
bind C-o send-prefix

# enable mouse interaction
set -g mouse on

# Reset escape time for Neovim
set -g escape-time 10

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# set vi mode for copy mode
setw -g mode-keys vi

# Copy from tmux buffer to system buffer (clipboard)
bind -T copy-mode-vi y send -X copy-pipe "xclip -selection c"

# Remove base64 output in xterm type terminals
# https://unix.stackexchange.com/questions/122609/why-does-tmux-copy-operation-always-output-temporary-gibberish-to-the-terminal
set -g set-clipboard off

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Increase pane scrollbar history
set -g history-limit 10000

# Resize pane shortcuts
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# make new panes and windows use the pwd
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g status-position top
set -g pane-border-status top
set -g pane-border-format "â”€"

# Theme

# Status bar.
set -g status-style default 
 
# Window status.
set -g window-status-style fg=colour8,bg=default
set -g window-status-format "#W(#I)"
set -g window-status-current-style fg=green,bg=default
set -g window-status-current-format "#W"
 
# # # Panes.
set -g pane-border-style fg=colour8,bg=default
set -g pane-active-border-style fg=green,bg=default
 
# # Command/message line.
set -g message-style fg=black,bg=green

set -g status-left "#[fg=colour8]#S  "
set -g status-right "#[fg=colour8]%d-%b-%y %a %H:%M "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
